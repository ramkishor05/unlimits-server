# HTTP (Tomcat) port
spring:
   profiles:
     active: local
   application:
     name: unlimits_client
server:
  port: 1001
# Configure this Discovery Server
eureka:
  client: #Not a client
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
